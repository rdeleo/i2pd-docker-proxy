# i2pd configuration file
# See https://i2pd.readthedocs.io/en/latest/user-guide/configuration/

# Global settings
# Data directory (must match volume mount in compose.yaml)
datadir = /home/i2pd/data
# Certificates directory
certsdir = /home/i2pd/data/certificates

# Use a fixed port for incoming connections (must match docker-compose exposed port)
port = 4567

# Enable IPv4 (default)
ipv4 = true
# Disable IPv6 if not needed
ipv6 = false

# Bandwidth settings (L=32KBps, O=256KBps, P=2048KBps, X=unlimited)
bandwidth = O

# Share ratio (percentage of bandwidth to share with network)
share = 50

# Log settings
log = stdout
loglevel = warn

[ntcp2]
# Enable NTCP2 transport
enabled = true
# Use the global port
port = 4567

[ssu2]
# Enable SSU2 transport (primary transport for I2P network)
# SSU2 is the modern UDP-based transport replacing SSU1
enabled = true
# Publish SSU2 address in RouterInfo
published = true
# Use the global port
port = 4567

[http]
address = 0.0.0.0
port = 7070
enabled = true
strictheaders = false

[httpproxy]
address = 0.0.0.0
port = 4444
enabled = true

[socksproxy]
address = 0.0.0.0
port = 4447
enabled = true

[sam]
enabled = true

[bob]
enabled = false

[i2cp]
enabled = false

[i2pcontrol]
enabled = false

[upnp]
enabled = false

[reseed]
# Enable reseed data verification (critical for security)
verify = true
# Minimum number of known routers before reseeding
threshold = 25

[addressbook]
defaulturl = http://shx5vqsw7usdaunyzr2qmes2fq37oumybpudrd4jjj4e4vk4uusa.b32.i2p/hosts.txt
subscriptions = http://reg.i2p/hosts.txt,http://identiguy.i2p/hosts.txt,http://stats.i2p/cgi-bin/newhosts.txt,http://rus.i2p/hosts.txt

[limits]
# Maximum active transit sessions
# Higher values improve network participation but use more resources
transittunnels = 8192
# Limit open file descriptors (0 = system limit)
openfiles = 0

[persist]
# Save peer profiles on disk (improves routing after restart)
profiles = true
# Save address book on disk
addressbook = true

[exploratory]
# Exploratory tunnels for network discovery
# Balanced settings for reliability and anonymity
inbound.length = 2
inbound.quantity = 3
outbound.length = 2
outbound.quantity = 3
